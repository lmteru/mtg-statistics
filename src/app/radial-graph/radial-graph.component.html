<h3>SIMBOLOS</h3>
<br>
<div class="row">
    <div class="col-md-6">
        <div style="display: block">
            <canvas baseChart
                    [data]="polarAreaChartData"
                    [labels]="polarAreaChartLabels"
                    [legend]="polarAreaLegend"
                    [colors]="ChartColors"
                    [chartType]="polarAreaChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
          </div>
    </div>
  </div>
