<div class="container center">
  <br>
  <a class="btn black white-text">SALVAR DECKLIST</a>
  <app-progress-bar [pct]="pct" *ngIf="render"></app-progress-bar>
  <h3 *ngIf="render">{{ pct }} %</h3>
</div>

<div class="row">
  <div class="row">
    <div class="input-field col s12">
      <textarea id="textarea1" class="materialize-textarea" [(ngModel)]="deckStr" (blur)="printDeck()"></textarea>
      <label for="textarea1">Insira a lista do deck</label>
    </div>
  </div>
</div>
